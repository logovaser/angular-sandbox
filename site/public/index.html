<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular SPA</title>
    <base href="/">
</head>
<body ng-app="myApp">
<header ng-controller="headerCtrl">
    <a ui-sref="home">{{ 'Home'|translate }}</a>
    <a ui-sref="login">{{ 'Login'|translate }}</a>
    <a ui-sref="register">{{ 'Register'|translate }}</a>
    <a ui-sref="about">{{ 'About'|translate }}</a>
    <a ui-sref="cabinet">{{ 'Cabinet'|translate }}</a>

    <select ng-model="currentLanguage">
        <option ng-repeat="lang in languages" ng-value="lang.value" ng-bind="lang.display"></option>
    </select>
</header>

<ui-view></ui-view>
</body>
<script src="static/main.js"></script>
</html>
