<form ng-submit="submit()">
    <label for="reg-from-login">{{ 'Login'|translate }}</label>
    <input id="reg-from-login" ng-model="form.login">
    <label for="reg-from-pass">{{ 'Password'|translate }}</label>
    <input type="password" id="reg-from-pass" ng-model="form.password">
    <button>{{ 'Register'|translate }}</button>
</form>
