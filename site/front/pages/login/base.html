<form ng-submit="submit()">
    <label for="login-from-login">{{ 'Login'|translate }}</label>
    <input id="login-from-login" ng-model="form.login">
    <label for="login-from-pass">{{ 'Password'|translate }}</label>
    <input type="password" id="login-from-pass" ng-model="form.password">
    <button>{{ 'Sign in'|translate }}</button>
</form>
